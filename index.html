<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yIGF Cambodia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-4 left-side">
        <header>
          <div class="header-logo">
            <img src="assets/img/odc.png" />
            <img src="assets/img/yigfkh-logo.svg" />
          </div>
          <h2 class="header-title text-center">Welcome to yIGF Cambodia</h2>
        </header>
        <section>
          <form action="" method="get" id="myForm">
            <div class="username">
              <label for="username">Email / Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your email or username"
              />
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot password?</a>
            </div>
            <div class="signin-btn">
              <button type="submit">Sign in</button>
            </div>
          </form>
          <div class="signup">
            <p class="text-center">
              Don't have an account? <a href="#">Sign up here</a>
            </p>
          </div>
        </section>
      </div>
      <div class="col-8"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    $(document).ready(function () {
      $("form").submit(function (event) {
        event.preventDefault();

        $(".error").remove();
        $("input").removeClass("error-border");

        const username = $("#username").val();
        const password = $("#password").val();

        if (username.trim() === "") {
          $("#username").addClass("error-border");
          $("#username").after(
            '<p class="error">Email or username is required</p>'
          );
        }

        if (password.trim() === "") {
          $("#password").addClass("error-border");
          $("#password").after('<p class="error">Password is required</p>');
        }
      });
    });
  </script>
</html>
